<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1 class="text-center mt-3 fw-bold p-4">Online <span style="color:chocolate">Shopping </span> Center</h1>
    </header>



    <section>
        <div class="row">
            <div id="display-card" class="row row-cols-md-3 g-4 products col-9">
                
            </div>
            <div class=" my-card card w-25 p-2 col-3 ">
                <h2 class="text-center">My Card</h2>
                <hr>
                <h3 >Total Products<span id="total-products">0</span></h3>
                <h3 >Price <span id="price">0</span></h3>
                <h3>Delivery Charge<span id="delivery-charge">0</span></h3>
                <hr>
                <h2>Total Price<span id="total">0</span></h2>
                <button onclick="orderProducts()" class="btn btn-secondary">Order Now</button>
                <div id="details">
                    
                </div>
                
            </div>
            <div>

            </div>
        </div>
    </section>
    




<script src="app.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
